<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="homepage.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you. Get in touch with our team.</p>
  </header>

  <!-- Contact Info -->
  <section class="contact-info">
    <h2>Our Contact Details</h2>
    <p>Email: <a href="mailto:info@communityproject.org">info@communityproject.org</a></p>
    <p>Phone: +254 700 123 456</p>
    <p>Address: Community Innovation Hub, Nairobi, Kenya</p>
  </section>

  <!-- Contact Form -->
  <section class="contact-form">
    <h2>Send us a Message</h2>
    <form action="#" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Community Project. All rights reserved.</p>
  </footer>
</body>
</html>
